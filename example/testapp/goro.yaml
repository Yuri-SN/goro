app:
  name: testapp
  module: testapp
  work_dir: "/Users/hanagantig/gorotmp"

storages:
  - mysql
  - mysqlx
  - postgres

use_case:
  pkg: "internal/usecase"
  type: "*usecase.UseCase"
  build_func: "usecase.NewUseCase"
  deps: [myService]

handlers:
  - http
  - grpc
  - amqp

services:
  myService:
    pkg: "internal/service/myservice"
    type: "*myservice.Service"
    build_func: "myservice.NewMyService"
    methods: ["getList", "getByFilter"]
    deps: [ myRepo ]

  pinPongalka:
    pkg: "internal/service/pinpongalka"
    type: "*pinpongalka.Service"
    build_func: "pinpongalka.NewService"
    deps: [ myRepo ]

adapters:
  myRepo:
    pkg: "internal/adapter/repository"
    type: "*repository.MyRepo"
    build_func: "repository.NewMyRepo"
    deps: [ mysql, postgres ]