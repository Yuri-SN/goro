app:
  name: testapp
  module: testapp
  work_dir: ""

storages:
  - mysql
  - mysqlx
  - postgres

handlers:
  - http
  - grpc
  - amqp

use_case:
  deps: [myService, pinPongalka]
  methods:
    - GetClients
    - SignIn
    - SignUp

services:
  -
    name: myService
    methods: ["getList", "getByFilter"]
    deps: [ myRepo ]

  -
    name: pinPongalka
    methods: ["getPong"]
    deps: [ myRepo ]

adapters:
  -
    name: MyRepo
    storage: "mysql"
    methods:
      - GetOne
      - GetAll
      - Save
      - Update

  -
    name: ClientRepo
    storage: "mysqlx"
    methods:
      - GitByDate
      - GetByID